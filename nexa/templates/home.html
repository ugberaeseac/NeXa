<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/nexa_logo.png') }}">
  </head>
<body class="dark-theme">
    <div class="container">
      <div class="row">
        <div class="column left">
            <div>
		            <img src="{{ url_for('static', filename='images/nexa-logo.png') }}" width=50% height=50%>
            </div>
            <div class="icon-bar">
		          <a class="active" href="{{ url_for('home') }}"><i class="fa fa-home"> &ensp;Home</i></a> 
              <a href="#"><i class="fa fa-bell"> &ensp;Notifications</i></a> 
              <a href="#"><i class="fa fa-envelope"> &ensp;Messages </i></a>
              <a href="#"><i class="fa fa-search"> &ensp;Search </i></a> 
              <a href="#"><i class="fa fa-user"> &ensp;Profile </i></a>
              <a href="{{ url_for('settings') }}"><i class="fa fa-gear"> &ensp;Settings </i></a>
              <a href="{{ url_for('logout') }}"><i class="fa fa-trash"> &ensp;Log out </i></a> 
            </div>

            
        </div>
        <div class="column middle">
            <div class="row">
                <div class="col-75">
                    <form method="POST" action="">
                      <textarea id="subject" name="content" placeholder="What's on your mind..?" style="height:50px"></textarea>
                      <br>
                      <button class="btn btn-outline-secondary" type="submit">Post</button>

                  </form>
                <div>

                <div>
                    <br>
                </div>
		{% for post in posts  %}
                <article class="media content-section">
                    <div class="media-body">
                    <div class="article-metadata">
                    <span class="article-metadata"><small>{{ post.name }} &nbsp; {{ '@' + post.user.username }} </small></span>
                    
                      <small class="text-muted">{{ post.posted_at }}</small>
                    </div>
                    <p class="article-content">{{ post.content }}</p>
                    <hr class="hz-line">
                    </div>
                </article>
		{% endfor %}
            </div>
        </div>
        
        <div class="column right">
            
                
    
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
