<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/nexa_logo.png') }}">
  </head>
<body class="dark-theme">

    <div class="container">
              <div class="row">
                <div class="column left">
                    <div>
                    <img src="{{ url_for('static', filename='images/nexa-logo.png') }}" width=50% height=50%>
                    </div>
                    
                    <div class="icon-bar">
                        <a class="active" href="{{ url_for('home') }}"><i class="fa fa-home"> &ensp;Home</i></a>
                        <a href="#"><i class="fa fa-bell"> &ensp;Notifications</i></a>
                        <a href="#"><i class="fa fa-envelope"> &ensp;Messages </i></a>
                        <a href="#"><i class="fa fa-search"> &ensp;Search </i></a>
                        <a href="{{ url_for('profile') }}"><i class="fa fa-user"> &ensp;Profile </i></a>

                        <a href="{{ url_for('settings') }}"><i class="fa fa-gear"> &ensp;Settings </i></a>
                        <a href="{{ url_for('logout') }}"><i class="fa fa-trash"> &ensp;Log out </i></a>
			<br><br>
			<div class=" media border-top-1">
				<img class="rounded-circle bottom-img" src="{{ url_for('static', filename='images/profile_pics/' + current_user.image_file) }}">
	        	        <div class="media-body">
	                	<h6 class="mt-0">{{ current_user.name }}</h6>
				<small class="mt-0 text-secondary">{{ '@' + current_user.username }}</small>
	                      </div>
        	        </div>
                    </div>
                </div>

    {% block content%}

    {% endblock content %}

	      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src=" {{ url_for('static', filename='js/js_profile.js') }} "></script>
  </body>
</html>
